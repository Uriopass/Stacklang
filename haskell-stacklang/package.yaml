name:                haskell-stacklang 
version:             0.1.0.0
github:              "Uriopass/Stacklang"
license:             BSD3
author:              "PÃ¢ris DOUADY"
maintainer:          "paris (dot) douady [at] hotmail.fr"
copyright:           "2019"

extra-source-files:
- README.md

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/test#readme>

dependencies:
- base >= 4.7 && < 5
- parsec 
- containers
- mtl
- composition
- errors

executables:
  haskell-stacklang-exe:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
